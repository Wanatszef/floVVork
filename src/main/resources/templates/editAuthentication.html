<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>FloVVork | Tasks</title>
    <link rel="stylesheet" href="profileStyles.css" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="/">FloVVork</a>
      </div>

      <div class="header-icons">
        <div class="account">
          <img src="./pic/img.jpg" alt="">
          <h4><span th:text="${user.getUsername()}"></span></h4>
        </div>
      </div>
    </header>
    <div class="container">
      <nav>
        <div class="side_navbar">
          <span>Main Menu</span>
          <a href="/">Dashboard</a>
          <a href="profile" class="active">Profile</a>
          <a href="tasks">My tasks</a>
          <a href="createTask" >Create Task</a>
          <a href="#" style="color: red;">Logout</a>

        </div>
      </nav>

      <div class="main-body">

        <div class="history_lists">
          <form id="userForm" th:action="@{/saveDetailsEdit}" method="POST" th:object="${user}">
          <img src="avatar.jpg" alt="Avatar">
          <div class="information">
            <input type="hidden" th:field="*{idUser}">
            <input type="hidden" th:field="*{userDetails.userDetailsID}">
            <a>Username</a>
            <input type="text" th:field="*{username}">
          </div>
          <div class="information">
            <a>Password</a>
            <input type="password" id="currentPassword" name="currentPassword" required>
          </div>
          <div class="information">
           <label for="newPassword">New password:</label>
           <input type="password" id="newPassword" name="newPassword" th:field="*{password}" >
          </div>
          <div class="information">
             <label for="confirmNewPassword">Confirm new password:</label>
             <input type="password" id="confirmNewPassword" name="confirmNewPassword" >
          </div>
            <div class="buttons">
              <input type="submit" value="save">
              <button onclick="redirect()">Cancel</button>
            </div>
          </form>
          </div>

      </div>

      <div class="sidebar">
        <a th:href="@{/message/getMessages}">Messages</a>

        <div class="balance"th:each="message : ${messageList}">
          <div class="info">
            <h5 th:text="${message.getSenderUsername()}"></h5>
            <span><i class="" th:text="${message.content}"></i></span>
          </div>
        </div>
      </div>

    </div>
  <script>
    function redirect()
    {
      window.location.href = "http://localhost:8080/profile";
    }
    function editAuthentication()
    {
      window.location.href="http://localhost:8080/editAuthentication";
    }
  </script>
  </body>
  </html>
  </span>
