<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>FloVVork | Tasks</title>
    <link rel="stylesheet" th:href="@{/messagesStyles.css}" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="/">FloVVork</a>
      </div>

      <div class="header-icons">
        <div class="account">
          <img src="./pic/img.jpg" alt="">
          <h4><span th:text="${user.getUsername()}"></span></h4>
        </div>
      </div>
    </header>
    <div class="container">
      <nav>
        <div class="side_navbar">
          <span>Main Menu</span>
          <a href="/">Dashboard</a>
          <a href="profile" class="active">Profile</a>
          <a href="tasks">My tasks</a>
          <a href="createTask" >Create Task</a>
          <a href="#" style="color: red;">Logout</a>

        </div>
      </nav>

      <div class="main-body">

        <div class="messagesList">


          <div class="messages">
            <div class="message" th:each="message : ${messages}" th:data-message-id="${message.getId()}">
              <h4 th:text="${message.getSender().getUsername()}"></h4>
              <a th:text="${message.getContent()}"></a>
            </div>
            th:href="@{/savedUser/{documentId}(documentId=${document.getDocument_id()})}
            <div class="message" th:each="message : ${messages}">
              <h4 th:text="${message.getSender().getUsername()}"></h4>
              <a th:text="${message.getContent()}"></a>
            </div>
          </div>


          <div class="chat">
            <div class="conversation">

            </div>

            <div class="messageInput">
              <form action="POST">
                <input type="text" class="textInput">
                <input type="submit">
              </form>
            </div>
          </div>

        </div>

      </div>

      <div class="sidebar">

      </div>

    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
      var messageDivs = document.querySelectorAll('.messages .message');
      var conversationDiv = document.querySelector('.conversation');

      messageDivs.forEach(function (messageDiv) {
        messageDiv.addEventListener('click', function () {
          // Pobierz identyfikator wiadomości z atrybutu data-message-id
          var messageId = messageDiv.getAttribute('data-message-id');
          // Wywołaj funkcję do pobrania danych z endpointa
          getMessageContent(messageId);
        });
      });

      function getMessageContent(messageId) {
        var xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // Ustaw zawartość diva "conversation" na pobraną treść wiadomości
            conversationDiv.innerHTML = xhr.responseText;
          }
        };

        // Zdefiniuj metodę i endpoint
        xhr.open('GET', '/api/messages/' + messageId, true);
        // Wyślij zapytanie
        xhr.send();
      }
    });
</script>
  </body>
  </html>
  </span>
