<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="UTF-8" />
      <title>New User | Flovvork</title>
      <link rel="stylesheet" th:href="@{/newUserStyles.css}" />
        <!-- Font Awesome Cdn Link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    </head>
    <body>
      <header class="header">
        <div class="logo">
          <a href="/">FloVVork</a>
        </div>
        <div class="header-icons">
          <div class="account">
            <img src="./pic/img.jpg" alt="">
            <h4><span th:text="${user.getUsername()}"></span></h4>
          </div>
        </div>
      </header>
      <form id="purchaseInvoiceForm" action="/savePurchaseInvoice" method="POST" th:object="${documentValues}" >
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <input type="hidden" name="documentID" th:value="${document.getDocument_id()}">

      <div class="main">

          <div class="basicInfo">
            <div class="personals">
              <a>Producer</a>
              <input type="text" placeholder="Producer" th:field="*{text1}" readonly>
            </div>
            <div class="personals">
              <a>Name</a>
              <input type="text" placeholder="Name" th:field="*{text2}" readonly>
            </div>
              <div class="personals">
              <a>Price</a>
              <input type="number" th:field="*{number3}" readonly>
            </div>
            <div class="personals">
              <a>Amount</a>
              <input type="text" th:field="*{number1}" readonly>
            </div>
              <div class="personals">
              <a>Total price</a>
              <input type="number"  th:field="*{number4}" id="result" readonly>
            </div>
            <div class="personals">
              <a>Purchase Date</a>
              <input type="date" th:field="*{date1}" readonly>
            </div>
          </div>
          <div class="additional">
            <div class="attachment">
              <a>attachment</a>
              <input type="file">
            </div>
            <div class="comment" th:field="*{number2}">
              <a>Comment</a>
              <textarea>

              </textarea>
            </div>
          </div>
          <div class="leftButtons">
              <button type="submit" form="purchaseInvoiceForm" onclick="save()"> Save </button>
              <button type="submit" form="purchaseInvoiceForm" onclick="sendBackToCreator()">Send back to creator</button>
          </div>
          <div class="rightButtons">
              <button  type="submit" form="purchaseInvoiceForm" onclick="decline()">Decline</button>
              <button type="submit" form="purchaseInvoiceForm" onclick="accept()">Accept </button>
          </div>

      </div>
    </form>


    <script>
        function accept() {
            var form = document.getElementById('purchaseInvoiceForm');
            form.action = '/purchaseInvoice/accept';
        }

        function decline()
        {
            var form = document.getElementById('purchaseInvoiceForm');
            form.action = '/purchaseInvoice/decline';
        }

        function save()
        {
            window.location.href = "http://localhost:8080/" ;
        }

        function sendBackToCreator()
        {
            var form = document.getElementById('purchaseInvoiceForm');
            form.action = '/purchaseInvoice/sendBack';
        }


    </script>
    </body>
</html>
    </span>
