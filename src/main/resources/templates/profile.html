<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>FloVVork | Profile</title>
    <link rel="stylesheet" href="profileStyles.css" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="/">FloVVork</a>
      </div>

      <div class="header-icons">
        <div class="account">
          <img src="./pic/img.jpg" alt="">
          <h4><span th:text="${user.getUsername()}"></span></h4>
        </div>
      </div>
    </header>
    <div class="container">
      <nav>
        <div class="side_navbar">
          <span>Main Menu</span>
          <a href="/">Dashboard</a>
          <a href="profile" class="active">Profile</a>
          <a href="tasks">My tasks</a>
          <a href="createTask" >Create Task</a>
          <a href="#" style="color: red;">Logout</a>

        </div>
      </nav>

      <div class="main-body">

        <div class="history_lists">
          <img src="avatar.png" alt="Avatar">
          <div class="information">
            <a>Name</a>
            <a th:text="${user.userDetails.getFirstName()}"></a>
          </div>
          <div class="information">
            <a>Second Name</a>
            <a th:text="${user.userDetails.getSecondName()}"></a>
          </div>
          <div class="information">
            <a>Email</a>
            <a th:text="${user.userDetails.getEmail()}"></a>
          </div>
          <div class="information">
            <a>Phone Number</a>
            <a th:text="${user.userDetails.getPhoneNumber()}"></a>
          </div>
            <button onclick="redirect()">Edit</button>
            <button>Logout</button>
        </div>

      </div>

      <div class="sidebar">
        <a th:href="@{/message/getMessages}">Messages</a>

        <div class="balance"th:each="message : ${messageList}">
          <div class="info">
            <h5 th:text="${message.getSenderUsername()}"></h5>
            <span><i class="" th:text="${message.content}"></i></span>
          </div>
        </div>
      </div>

    </div>
   <script>
        function redirect()
        {
          window.location.href = "http://localhost:8080/userEdit";
        }
   </script>
  </body>
  </html>
  </span>
