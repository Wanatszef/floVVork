<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="UTF-8" />
      <title>Admin Dashboard | By Code Info</title>
      <link rel="stylesheet" href="dashboardStyles.css" />
      <!-- Font Awesome Cdn Link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    </head>
    <body>
      <header class="header">
        <div class="logo">
          <a href="#">FloVVork</a>
        </div>
    
        <div class="header-icons">
          <div class="account">
            <img src="./pic/img.jpg" alt="">
            <h4><span th:text="${user.getUsername()}"></span></h4>
          </div>
        </div>
      </header>
      <div class="container">
        <nav>
          <div class="side_navbar">
            <span>Main Menu</span>
            <a href="#" class="active">Dashboard</a>
            <a href="profile">Profile</a>
            <a href="tasks">My tasks</a>
            <a href="createTask">Create Task</a>
            <a href="#">Logout</a>

          </div>
        </nav>
    
        <div class="main-body">
          <h2>Dashboard</h2>
          <div class="promo_card">
            <h1>Welcome to FloVVork</h1>
            <span>You have <a th:text="${taskCount}"></a> to complete and 10 messages</span>
            <button onclick="refresh()">Refresh</button>
          </div>
    
          <div class="history_lists">
            <div class="list1">
              <div class="row">
                <h4>History</h4>
                <a href="#">See all</a>
              </div>
              <table>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Dates</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Ammount</th>
                  </tr>
                </thead>
                <tbody>
                 <tr th:each="document : ${historyDocuments}">
                   <td>#</td>
                   <td th:text="${document.getTitle()}"></td>
                   <td th:text="${document.getDocumentName()}"></td>
                   <td th:text="${document.previousUser.getUsername()}"></td>
                   <td th:text="${document.getExpireDate()}"></td>
                 </tr>
                </tbody>
              </table>
            </div>
    
            <div class="list2">
              <div class="row">
                <h4>Tasks</h4>
                <a href="tasks">Upload</a>
              </div>
              <table>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Previous User</th>
                    <th>Expire Date</th>
                  </tr>
                </thead>
                <tbody>
                 <tr th:each="document : ${activeDocuments}">
                   <td>#</td>
                   <td th:text="${document.getTitle()}"></td>
                   <td th:text="${document.getDocumentName()}"></td>
                   <td th:text="${document.previousUser.getUsername()}"></td>
                   <td th:text="${document.getExpireDate()}"></td>

                 </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    
        <div class="sidebar">
          <a href="message/getMessages">Messages</a>
          
          <div th:each="message : ${messages}" class="balance">
            <i class="fas fa-dollar icon"></i>
            <div class="info">
              <h5 th:text="${message.getSender().getUsername()}"></h5>
              <span><i class="fas fa-dollar" th:text="${#strings.substring(message.getContent(),0,50)}"></i></span>
            </div>
          </div>
    
        </div>
      </div>
      <script>
        function refresh()
        {
            location.reload(true);
        }
      </script>
    </body>
    </html>
    </span>
